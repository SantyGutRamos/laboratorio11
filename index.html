<body>

     <button onclick="cargarScript('script4.js')">Ejercicio 4</button>
        <button onclick="cargarScript('script5.js')">Ejercicio 5</button>
    <script>
    function cargarScript(nombre) {
      const viejo = document.getElementById("scriptCargado");
      if (viejo) viejo.remove();
      const script = document.createElement("script");
      script.src = nombre;
      script.id = "scriptCargado";
      document.body.appendChild(script);

      console.clear();
      console.log(`Ejecutando: ${nombre}`);
    }
  </script>
</body>
